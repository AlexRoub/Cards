server:
  port: 8080
  servlet:
    context-path: /cards

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  security:
    jwt:
      secret: secret
      expiration: 86400000 # one day in milliseconds
      refresh-token:
        expiration: 604800000 # 7 days

constants:
  defaultPage: 0
  defaultSize: 2147483647